<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Japanese Typing Trainer (Romaji)</title>
  <style>
    body { 
      font-family: sans-serif; 
      text-align: center; 
      background: linear-gradient(to right, #fbc2eb, #a6c1ee); 
      height: 100vh; 
      margin: 0;
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      align-items: center; 
      padding: 10px;
    }
    h1 { font-size: 1.5em; margin-bottom: 10px; }
    #word { font-size: 2em; margin: 20px; }
    #message { margin: 10px; font-size: 1.2em; }
    input { 
      padding: 12px; 
      font-size: 1.2em; 
      width: 80%; 
      max-width: 300px; 
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    button { 
      margin-top: 12px; 
      padding: 12px 20px; 
      font-size: 1.2em; 
      border: none; 
      border-radius: 8px;
      background: #4a6cf7; 
      color: white;
      width: 80%;
      max-width: 300px;
    }
    #score { margin-top: 20px; font-size: 1.5em; }
  </style>
</head>
<body>
  <h1>Japanese Typing Trainer - lesson 1</h1>
  <p id="message">Type the English for the Japanese word you see!</p>
  <div id="word"></div>
  <input type="text" id="input" placeholder="Type in Romaji">
  <button onclick="checkAnswer()">Check</button>
  <div id="score">Score: 0</div>

  <script>
    const words = [
      { jp: "はじめまして", english: "Nice to see you" },
      { jp: "わたし", english: "I" },
      { jp: "おねがいします", english: "Please" },
      { jp: "にほんご", english: "japanese" },
      { jp: "がっこう", english: "school" },
      { jp: "がくせい", english: "student" },
      { jp: "から", english: "from" },
      { jp: "きました", english: "came" },
      { jp: "はい", english: "yes" },
      { jp: "いいえ", english: "no" },
      { jp: "そうです", english: "that is correct(that's right)" },
      { jp: "おしごと（しごと）", english: "work" },
      { jp: "えいご", english: "eigo" },
      { jp: "きょうし", english: "teacher" },
      { jp: "も", english: "too" },
      { jp: "びょういん", english: "hospital" },
      { jp: "だいがく", english: "university" },
      { jp: "かいしゃいん", english: "company employee" },
      { jp: "けんしゅうせい", english: "trainee" },
      { jp: "りょこう", english: "travel" },
      { jp: "は", english: "is" },
      { jp: "の", english: "of" },
      { jp: "すみません", english: "sorry" },
      { jp: "もういちど", english: "one more time" },
      { jp: "えーと", english: "well" },
      { jp: "いま", english: "now" },
      { jp: "ほんと", english: "really" },
    ];

    let currentWord = {};
    let score = 0;

    function nextWord() {
      currentWord = words[Math.floor(Math.random() * words.length)];
      document.getElementById("word").textContent = currentWord.jp;
      document.getElementById("input").value = "";
      document.getElementById("message").textContent = "Type the Romaji for the Japanese word you see!";
      document.getElementById("input").focus();
    }

    function checkAnswer() {
      const input = document.getElementById("input").value.trim().toLowerCase();
      if (input === currentWord.english) {
        score++;
        document.getElementById("message").textContent = "✅ Correct! Well done!";
      } else {
        document.getElementById("message").textContent = `❌ Oops! Correct: ${currentWord.english}`;
      }
      document.getElementById("score").textContent = "Score: " + score;
      setTimeout(nextWord, 1500);
    }

    document.getElementById("input").addEventListener("keydown", e => {
      if (e.key === "Enter") checkAnswer();
    });

    nextWord();
  </script>
</body>
</html>
