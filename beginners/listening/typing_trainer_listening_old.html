<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Japanese Listening Typing Trainer</title>
  <style>
    body { 
      font-family: sans-serif; 
      text-align: center; 
      background: linear-gradient(to right, #fbc2eb, #a6c1ee); 
      height: 100vh; 
      margin: 0;
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      align-items: center; 
      padding: 10px;
    }
    h1 { font-size: 1.5em; margin-bottom: 10px; }
    h2 { margin: 5px 0; }
    #message { margin: 10px; font-size: 1.2em; }
    input { 
      padding: 12px; 
      font-size: 1.2em; 
      width: 80%; 
      max-width: 300px; 
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    button { 
      margin-top: 12px; 
      padding: 12px 20px; 
      font-size: 1.2em; 
      border: none; 
      border-radius: 8px;
      background: #4a6cf7; 
      color: white;
      width: 80%;
      max-width: 300px;
    }
    #score { margin-top: 20px; font-size: 1.5em; }
  </style>
</head>
<body>
  <h1>Japanese Listening Typing Trainer</h1>

  <!-- ÂêçÂâçË°®Á§∫ -->
  <h2 id="playerName"></h2>

  <!-- ÂêçÂâçÂÖ•ÂäõÁîªÈù¢ -->
  <div id="nameInputContainer">
    <p>Please enter your name to start:</p>
    <input type="text" id="nameInput" placeholder="Your name">
    <button onclick="startGame()">Start</button>
  </div>

  <!-- „Ç≤„Éº„É†ÁîªÈù¢ -->
  <div id="gameContainer" style="display:none;">
    <p id="message">üéß Listen to the audio and type in Romaji!</p>
    <button onclick="playAudio()">‚ñ∂Ô∏è Play Audio</button>
    <input type="text" id="input" placeholder="Type in Romaji">
    <button onclick="checkAnswer()">Check</button>
    <div id="score">Score: 0</div>
  </div>

  <script>
    const datas = [
      { file: "listening_data/Konnichiwa.m4a", answer: "konnichiwa" },
      { file: "listening_data/Konbanwa.m4a", answer: "konbanwa" },
      { file: "listening_data/Sayounara.m4a", answer: "sayounara" },
      { file: "listening_data/Arigatou.m4a", answer: "arigatou" },
      { file: "listening_data/Mataashita.m4a", answer: "mataashita" }
    ];

    let current = null;
    let score = 0;
    let isChecking = false;


    function pickRandomExercise() {
      current = datas[Math.floor(Math.random() * datas.length)];
      document.getElementById("input").value = "";
      document.getElementById("message").textContent = "üéß Listen to the audio and type in Romaji!";
      document.getElementById("input").focus();
      isChecking = false;
    }

    function playAudio() {
      if (!current) pickRandomExercise();
      const audio = new Audio(current.file);
      audio.play();
    }

    function checkAnswer() {
      
      if (isChecking) return;
      isChecking = true; 

      const input = document.getElementById("input").value.trim().toLowerCase();
      if (input === current.answer) {
        score++;
        document.getElementById("message").textContent = "‚úÖ Correct! Well done!";
      } else {
        document.getElementById("message").textContent = `‚ùå Oops! Correct: ${current.answer}`;
      }
      document.getElementById("score").textContent = "Score: " + score;
      setTimeout(pickRandomExercise, 1500);
    }

    function startGame() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("Please enter your name!");
        return;
      }
      // ÂêçÂâçÂÖ•ÂäõÁîªÈù¢„ÇíÈùûË°®Á§∫„ÄÅ„Ç≤„Éº„É†ÁîªÈù¢„ÇíË°®Á§∫
      document.getElementById("nameInputContainer").style.display = "none";
      document.getElementById("gameContainer").style.display = "block";

      // ÂêçÂâç„ÇíË°®Á§∫
      document.getElementById("playerName").textContent = `${name}„Åï„Çì`;

      // Enter„Ç≠„Éº„Åß„ÉÅ„Çß„ÉÉ„ÇØ
      document.getElementById("input").addEventListener("keydown", e => {
        if (e.key === "Enter") checkAnswer();
      });

      pickRandomExercise();
    }
  </script>
</body>
</html>
